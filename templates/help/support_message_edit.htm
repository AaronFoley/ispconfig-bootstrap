<div class="form-horizontal">
    <div class="form-group">
        <label for="recipient_id" class="col-sm-3 control-label">{tmpl_var name='recipient_id_txt'}</label>
        <div class="col-sm-6">
            <select name="recipient_id" id="recipient_id" class="form-control">
                {tmpl_var name='recipient_id'}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="subject" class="col-sm-3 control-label">{tmpl_var name='subject_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="subject" id="subject" value="{tmpl_var name='subject'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-3 control-label">{tmpl_var name='message_txt'}</label>
        <div class="col-sm-6">
            <textarea class="form-control" name="message" id="message">{tmpl_var name='message'}</textarea>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">
    <input type="hidden" name="tstamp" value="{tmpl_var name='tstamp'}">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','help/support_message_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('help/support_message_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
