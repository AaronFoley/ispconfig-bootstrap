<div class="form-horizontal">
    <div class="form-group">
        <label for="hf_section" class="col-sm-3 control-label">{tmpl_var name='faq_section_txt'}</label>
        <div class="col-sm-6">
            <select name="hf_section" id="hf_section" class="form-control">
                {tmpl_var name='hf_section'}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="hf_question" class="col-sm-3 control-label">{tmpl_var name='faq_question_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="hf_question" id="hf_question" value="{tmpl_var name='hf_question'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="hf_answer" class="col-sm-3 control-label">{tmpl_var name='faq_answer_txt'}</label>
        <div class="col-sm-6">
            <textarea class="form-control" name="hf_answer" id="hf_answer">{tmpl_var name='hf_answer'}</textarea>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','help/faq_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('help/faq_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
