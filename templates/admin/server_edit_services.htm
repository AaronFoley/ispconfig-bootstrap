    <div class="form-group">

    <div class="form-group">

            </div>

    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">{tmpl_var name='dns_server_txt'}</label>

            <div class="checkbox">
                {tmpl_var name='dns_server'}
            </div>
        </div>
    </div>
    <div class="form-group">

        </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">{tmpl_var name='db_server_txt'}</label>

    <div class="form-group">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">

            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('admin/server_edit.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
