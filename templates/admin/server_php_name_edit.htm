<div class="form-horizontal">
    <div class="form-group">
        <label for="language" class="col-sm-3 control-label">{tmpl_var name='server_id_txt'}</label>
        <div class="col-sm-6">
            <select name="server_id" id="server_id" class="form-control">
                {tmpl_var name='server_id'}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="language" class="col-sm-3 control-label">{tmpl_var name='client_id_txt'}</label>
        <div class="col-sm-6">
            <select name="client_id" id="client_id" class="form-control">
                {tmpl_var name='client_id'}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">{tmpl_var name='name_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="name" id="name" value="{tmpl_var name='name'}" size="30" maxlength="255">
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','admin/server_php_list.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('admin/server_php_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
