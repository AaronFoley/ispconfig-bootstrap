<div class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-3 control-label">{tmpl_var name='name_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="name" id="name" value="{tmpl_var name='name'}" size="30" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-3 control-label">{tmpl_var name='type_txt'}</label>
        <div class="col-sm-6">
            <select name="type" id="type" class="form-control">
                {tmpl_var name='type'}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="snippet" class="col-sm-3 control-label">{tmpl_var name='snippet_txt'}</label>
        <div class="col-sm-6">
            <textarea class="form-control" name="snippet" id="snippet">{tmpl_var name='snippet'}</textarea>
            <spam class="help-block">
                <span class="nginx"> &nbsp; {tmpl_var name='variables_txt'}: </span><a href="javascript:void(0);" class="addPlaceholder nginx">{DOCROOT}</a><span class="nginx">, </span><a href="javascript:void(0);" class="addPlaceholder nginx">{FASTCGIPASS}</a>
            </spam>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">{tmpl_var name='active_txt'}</label>
        <div class="col-sm-6">
            <div class="checkbox">
                {tmpl_var name='active'}
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','admin/directive_snippets_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('admin/directive_snippets_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
<script language="JavaScript" type="text/javascript">

    if(jQuery('#type').val() == 'nginx'){
        jQuery('.nginx:hidden').show();
    } else {
        jQuery('.nginx:visible').hide();
    }

    jQuery('#type').change(function(){
        if(jQuery(this).val() == 'nginx'){
            jQuery('.nginx:hidden').show();
        } else {
            jQuery('.nginx:visible').hide();
        }
    });

</script>
