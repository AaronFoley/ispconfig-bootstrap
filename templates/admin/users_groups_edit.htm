<div class="form-horizontal">
    <div class="form-group">
        <label for="default_group" class="col-sm-2 control-label">{tmpl_var name='default_group_txt'}</label>
        <div class="col-sm-6">
            <select name="default_group" id="default_group" class="form-control">
                {tmpl_var name='default_group'}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{tmpl_var name='groups_txt'}</label>
        <div class="col-sm-10">
            <div class="checkbox">
                {tmpl_var name='groups'}
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','admin/users_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('admin/users_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
