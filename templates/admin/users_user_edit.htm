<div class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">{tmpl_var name='username_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="username" id="username" value="{tmpl_var name='username'}">
        </div>
    </div>
    <div class="form-group">
        <label for="passwort" class="col-sm-2 control-label">{tmpl_var name='passwort_txt'}</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="passwort" autocomplete="off" onkeyup="pass_check(this.value);checkPassMatch('passwort','repeat_password');">
        </div>
        <div class="col-sm-4">
        <span class="help-block">
            <a href="javascript:void(0);" onclick="generatePassword('passwort','repeat_password');">{tmpl_var name='generate_password_txt'}</a>
        </span>
        </div>
    </div>
    <div class="form-group">
        <label for="repeat_password" class="col-sm-2 control-label">{tmpl_var name='repeat_password_txt'}</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="repeat_password" autocomplete="off" onkeyup="checkPassMatch('passwort','repeat_password');">
            <span class="help-block">
                <p id="confirmpasswordError" style="display:none;" class="text-danger">{tmpl_var name='password_mismatch_txt'}</p>
                <p id="confirmpasswordOK" style="display:none;" class="text-success">{tmpl_var name='password_match_txt'}</p>
            </span>
        </div>
        <div class="col-sm-4">
            <span class="help-block">
                <div hidden id="passBar"></div>
                <p class="formHint"><span id="passText">&nbsp;</span></p>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Modules</label>
        <div class="col-sm-10">
            <div class="checkbox">
                {tmpl_var name='modules'}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="startmodule" class="col-sm-2 control-label">{tmpl_var name='startmodule_txt'}</label>
        <div class="col-sm-6">
            <select name="startmodule" id="startmodule" class="form-control">
                {tmpl_var name='startmodule'}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{tmpl_var name='app_theme_txt'}</label>
        <div class="col-sm-10">
            <div class="radio">
                {tmpl_var name='app_theme'}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{tmpl_var name='typ_txt'}</label>
        <div class="col-sm-10">
            <div class="radio">
                {tmpl_var name='typ'}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">{tmpl_var name='active_txt'}</label>
        <div class="col-sm-10">
            <div class="checkbox">
                {tmpl_var name='active'}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="language" class="col-sm-2 control-label">{tmpl_var name='language_txt'}</label>
        <div class="col-sm-6">
            <select name="language" id="language" class="form-control">
                {tmpl_var name='language'}
            </select>
        </div>
    </div>
    <input type="hidden" name="id" value="{tmpl_var name='id'}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','admin/users_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('admin/users_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
