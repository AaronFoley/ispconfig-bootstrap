<div class='page-header'>
    <h1><tmpl_var name="list_head_txt">
        <button class="btn btn-success pull-right" type="button" onclick="loadContent('admin/software_package_list.php?action=repoupdate');">{tmpl_var name="repoupdate_txt"}</button>
    </h1>
</div>

<table class="table table-striped">
    <thead>
        <tr class="caption">
            <th class="tbl_col_installed" scope="col"><tmpl_var name="installed_txt"></th>
            <th class="tbl_col_package_title" scope="col"><tmpl_var name="package_title_txt"></th>
            <th class="tbl_col_package_description" scope="col"><tmpl_var name="package_description_txt"></th>
            <th class="tbl_col_package_id" scope="col"><tmpl_var name="package_id_txt"></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tmpl_loop name="records">
            <tmpl_if name="has_packages">
            <tr class="tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                <td class="tbl_col_installed">{tmpl_var name="installed"}</td>
                <td class="tbl_col_package_title">{tmpl_var name="package_title"}</td>
                <td class="tbl_col_package_description">{tmpl_var name="package_description"}</td>
                <td class="tbl_col_package_id">ispapp{tmpl_var name="package_id"}</td>
                <td class="tbl_col_buttons">
                    <a class="btn btn-default" href="javascript: loadContent('admin/software_package_edit.php?id={tmpl_var name='package_id'}');">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a class="btn btn-danger" href="javascript: del_record('admin/software_package_del.php?software_update_inst_id={tmpl_var name='software_update_inst_id'}','{tmpl_var name='delete_confirmation'}');">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
            </tmpl_if>
        </tmpl_loop>
        <tmpl_unless name="records">
            <tr class="tbl_row_noresults tbl_row_<tmpl_if name='__EVEN__'}even<tmpl_else>uneven</tmpl_if>">
                <td colspan="5">{tmpl_var name='no_packages_txt'}</td>
            </tr>
        </tmpl_unless>
    </tbody>
    <tfoot>
        <tr>
            <td class="tbl_footer tbl_paging" colspan="5"></td>
        </tr>
    </tfoot>
</table>
