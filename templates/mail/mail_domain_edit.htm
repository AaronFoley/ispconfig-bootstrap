<div class="form-horizontal">
    <tmpl_if name="is_admin">
        <div class="form-group">
            <label for="server_id" class="col-sm-3 control-label">{tmpl_var name='server_id_txt'}</label>
            <div class="col-sm-6">
                <tmpl_if name="edit_disabled">
                    <select disabled name="server_id_disabled" id="tempval" class="form-control">
                        {tmpl_var name='tempval'}
                    </select>
                    <input type="hidden" name="server_id" value="{tmpl_var name='server_id_value'}" />
                <tmpl_else>
                    <select name="server_id" id="server_id" class="form-control">
                        {tmpl_var name='server_id'}
                    </select>
                </tmpl_if>
            </div>
        </div>
        <div class="form-group">
            <label for="client_group_id" class="col-sm-3 control-label">{tmpl_var name='client_txt'}</label>
            <div class="col-sm-6">
                <select name="client_group_id" id="client_group_id" class="form-control">
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </tmpl_if>
    <tmpl_if name="is_reseller">
        <div class="form-group">
            <label for="client_group_id" class="col-sm-3 control-label">{tmpl_var name='client_txt'}</label>
            <div class="col-sm-6">
                <select name="client_group_id" id="client_group_id" class="form-control">
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </tmpl_if>
    <div class="form-group">
        <label for="domain" class="col-sm-3 control-label">{tmpl_var name='domain_txt'}</label>
        <div class="col-sm-6">
            <tmpl_if name="domain_option">
                <select name="domain" id="domain" class="form-control">
                    {tmpl_var name='domain_option'}
                </select>
            <tmpl_else>
                <input type="text" class="form-control" name="domain" id="domain" value="{tmpl_var name='domain'}" maxlength="255">
            </tmpl_if>
        </div>
    </div>
    <div class="form-group">
        <label for="policy" class="col-sm-3 control-label">{tmpl_var name='policy_txt'}</label>
        <div class="col-sm-6">
            <select name="policy" id="policy" class="form-control">
                {tmpl_var name='policy'}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">{tmpl_var name='active_txt'}</label>
        <div class="col-sm-6">
            <div class="checkbox">
                {tmpl_var name='active'}
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">
    <input type="hidden" name="type" value="local">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','mail/mail_domain_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('mail/mail_domain_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
