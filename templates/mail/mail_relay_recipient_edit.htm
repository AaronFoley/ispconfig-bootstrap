<div class="form-horizontal">

    <div class="form-group">
        <label for="server_id" class="col-sm-3 control-label">{tmpl_var name='server_id_txt'}</label>
        <div class="col-sm-6">
            <select name="server_id" id="server_id" class="form-control">
                {tmpl_var name='server_id'}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="source" class="col-sm-3 control-label">{tmpl_var name='source_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="source" id="source" value="{tmpl_var name='source'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">{tmpl_var name='active_txt'}</label>
        <div class="col-sm-6">
            <div class="checkbox">
                {tmpl_var name='active'}
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">
    <input type="hidden" name="access" value="OK">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','mail/mail_relay_recipient_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('mail/mail_relay_recipient_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
