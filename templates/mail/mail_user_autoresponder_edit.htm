<div class="form-horizontal">
    <div class="form-group">
        <label for="autoresponder_subject" class="col-sm-3 control-label">{tmpl_var name='autoresponder_subject_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="autoresponder_subject" id="autoresponder_subject" value="{tmpl_var name='autoresponder_subject'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="autoresponder_text" class="col-sm-3 control-label">{tmpl_var name='autoresponder_text_txt'}</label>
        <div class="col-sm-6">
            <textarea class="form-control" name="autoresponder_text" id="autoresponder_text">{tmpl_var name='tempva1'}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">{tmpl_var name='autoresponder_active'}</label>
        <div class="col-sm-6">
            <div class="checkbox">
                <input type="checkbox" value="y" id="autoresponder" name="autoresponder"
                       onclick="AR_ResetDates();" {tmpl_var name='ar_active'} />
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','mail/mail_user_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('mail/mail_user_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
