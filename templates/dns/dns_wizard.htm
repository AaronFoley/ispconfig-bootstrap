<div class='page-header'>
    <h1><tmpl_var name="list_head_txt"></h1>
</div>

<tmpl_if name='error'>
    <div class="alert alert-danger" role="alert">
        <ol><tmpl_var name="error"></ol>
    </div>
</tmpl_if>

<div class="form-horizontal">

    <div class="form-group">
        <label for="template_id" class="col-sm-3 control-label">{tmpl_var name='template_id_txt'}</label>
        <div class="col-sm-6">
            <select name="template_id_option" id="template_id_option" class="form-control">
                {tmpl_var name='template_id_option'}
            </select>
        </div>
    </div>
    <tmpl_if name="is_admin">
        <div class="form-group">
            <label for="server_id" class="col-sm-3 control-label">{tmpl_var name='server_id_txt'}</label>
            <div class="col-sm-6">
                <select name="server_id" id="server_id" class="form-control">
                    {tmpl_var name='server_id'}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="client" class="col-sm-3 control-label">{tmpl_var name='client_txt'}</label>
            <div class="col-sm-6">
                <select name="client_group_id" id="client_group_id" class="form-control">
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </tmpl_if>
    <div class="form-group">
        <label for="domain" class="col-sm-3 control-label">{tmpl_var name='domain_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="domain" id="domain" value="{tmpl_var name='domain'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="ip" class="col-sm-3 control-label">{tmpl_var name='ip_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="ip" id="ip" value="{tmpl_var name='ip'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="ns1" class="col-sm-3 control-label">{tmpl_var name='ns1_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="ns1" id="ns1" value="{tmpl_var name='ns1'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="ns2" class="col-sm-3 control-label">{tmpl_var name='ns2_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="ns2" id="ns2" value="{tmpl_var name='ns2'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-3 control-label">{tmpl_var name='email_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="email" id="email" value="{tmpl_var name='email'}" maxlength="255">
        </div>
    </div>

    <input type="hidden" name="create" value="0" />

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','client/dns_wizard.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('client/dns_soa_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
