<div class="form-horizontal">

    <tmpl_if name="is_admin">

        <tmpl_if name="edit_disabled">
            <div class="form-group">
                <label for="server_id_disabled" class="col-sm-3 control-label">{tmpl_var name='server_id_txt'}</label>
                <div class="col-sm-6">
                    <select disabled name="server_id_disabled" id="server_id_disabled" class="form-control">
                        {tmpl_var name='server_id'}
                    </select>
                </div>
            </div>
            <input type="hidden" name="server_id" value="{tmpl_var name='server_id_value'}" />
            <tmpl_else>
            <div class="form-group">
                <label for="server_id" class="col-sm-3 control-label">{tmpl_var name='server_id_txt'}</label>
                <div class="col-sm-6">
                    <select name="server_id" id="server_id" class="form-control">
                        {tmpl_var name='server_id'}
                    </select>
                </div>
            </div>
        </tmpl_if>
        <div class="form-group">
            <label for="client_group_id" class="col-sm-3 control-label">{tmpl_var name='client_txt'}</label>
            <div class="col-sm-6">
                <select name="client_group_id" id="client_group_id" class="form-control">
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </tmpl_if>
    <tmpl_if name="is_reseller">
        <div class="form-group">
            <label for="client_group_id" class="col-sm-3 control-label">{tmpl_var name='client_txt'}</label>
            <div class="col-sm-6">
                <select name="client_group_id" id="client_group_id" class="form-control">
                    {tmpl_var name='client_group_id'}
                </select>
            </div>
        </div>
    </tmpl_if>
    <div class="form-group">
        <label for="origin" class="col-sm-3 control-label">{tmpl_var name='origin_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="origin" id="origin" value="{tmpl_var name='origin'}" maxlength="255">
            <span class="help-block">{tmpl_var name='eg_domain_tld'}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="ns" class="col-sm-3 control-label">{tmpl_var name='ns_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="ns" id="ns" value="{tmpl_var name='ns'}" maxlength="255">
            <span class="help-block">{tmpl_var name='eg_ns1_domain_tld'}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="xfer" class="col-sm-3 control-label">{tmpl_var name='xfer_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="xfer" id="xfer" value="{tmpl_var name='xfer'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">{tmpl_var name='active_txt'}</label>
        <div class="col-sm-6">
            <div class="checkbox">
                {tmpl_var name='active'}
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">
    <input name="serial" type="hidden" value="{tmpl_var name='serial'}">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','dns/dns_slave_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('dns/dns_slave_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
