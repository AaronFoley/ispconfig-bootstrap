    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">{tmpl_var name='name_txt'}</label>

            <input type="text" class="form-control" name="name" id="name" value="{tmpl_var name='name'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="data" class="col-sm-3 control-label">{tmpl_var name='data_txt'}</label>

            <input type="text" class="form-control" name="data" id="data" value="{tmpl_var name='data'}" maxlength="255">
        </div>

    <div class="form-group">

        <label class="col-sm-3 control-label">{tmpl_var name='active_txt'}</label>
