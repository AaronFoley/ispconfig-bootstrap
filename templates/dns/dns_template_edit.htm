<div class="form-horizontal">

    <div class="form-group">
        <label for="name" class="col-sm-3 control-label">{tmpl_var name='name_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="name" id="name" value="{tmpl_var name='name'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">{tmpl_var name='fields_txt'}</label>
        <div class="col-sm-6">
            <div class="checkbox">
                {tmpl_var name='fields'}
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="template" class="col-sm-3 control-label">{tmpl_var name='template_txt'}</label>
        <div class="col-sm-6">
            <textarea class="form-control" name="template" id="template">{tmpl_var name='template'}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">{tmpl_var name='visible_txt'}</label>
        <div class="col-sm-6">
            <div class="checkbox">
                {tmpl_var name='visible'}
            </div>
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','client/dns_template_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('client/dns_template_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
