<div class="form-horizontal">

        <div class="col-sm-6">
            <input type="password" class="form-control" id="passwort" autocomplete="off" onkeyup="pass_check(this.value);checkPassMatch('passwort','repeat_password');">
        </div>
        <div class="col-sm-3">
        <span class="help-block">
            <a href="javascript:void(0);" onclick="generatePassword('passwort','repeat_password');">{tmpl_var name='generate_password_txt'}</a>
        </span>
        </div>
    </div>
    <div class="form-group">
        <label for="repeat_password" class="col-sm-3 control-label">{tmpl_var name='repeat_password_txt'}</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="repeat_password" autocomplete="off" onkeyup="checkPassMatch('passwort','repeat_password');">
            <span class="help-block">
                <p id="confirmpasswordError" style="display:none;" class="text-danger">{tmpl_var name='password_mismatch_txt'}</p>
                <p id="confirmpasswordOK" style="display:none;" class="text-success">{tmpl_var name='password_match_txt'}</p>
            </span>
        </div>
        <div class="col-sm-3">
            <span class="help-block">
                <div hidden id="passBar"></div>
                <p class="formHint"><span id="passText">&nbsp;</span></p>
            </span>
        </div>
    </div>
