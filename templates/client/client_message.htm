<div class='page-header'>
    <h1><tmpl_var name="list_head_txt"></h1>
</div>

<tmpl_if name='error'>
    <div class="alert alert-danger" role="alert">
        <ol><tmpl_var name="error"></ol>
    </div>
</tmpl_if>
<tmpl_if name='okmsg'>
    <div class="alert alert-warning" role="alert">
        <tmpl_var name="okmsg">
    </div>
</tmpl_if>

<div class="form-horizontal">

    <div class="form-group">
        <label for="sender" class="col-sm-3 control-label">{tmpl_var name='sender_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="sender" id="sender" value="{tmpl_var name='sender'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="recipient" class="col-sm-3 control-label">{tmpl_var name='recipient_txt'}</label>
        <div class="col-sm-6">
            <select name="recipient" id="recipient" class="form-control">
                {tmpl_var name='recipient'}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="subject" class="col-sm-3 control-label">{tmpl_var name='subject_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="subject" id="subject" value="{tmpl_var name='subject'}" maxlength="255">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-3 control-label">{tmpl_var name='message_txt'}</label>
        <div class="col-sm-6">
            <textarea class="form-control" name="message" id="message">{tmpl_var name='message'}</textarea>
            <span class="help-block">
                {tmpl_var name="variables_txt"}&nbsp;{tmpl_var name="message_variables"}
            </span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_send_txt'}" onclick="submitForm('pageForm','client/client_message.php');"><span>{tmpl_var name='btn_send_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('client/client_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
