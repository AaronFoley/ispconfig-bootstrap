<div class="form-horizontal">

    <div class="form-group">
        <label for="template_type" class="col-sm-3 control-label">{tmpl_var name='template_type_txt'}</label>
        <div class="col-sm-6">
            <select name="template_type" id="template_type" class="form-control">
                {tmpl_var name='template_type'}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="template_name" class="col-sm-3 control-label">{tmpl_var name='template_name_txt'}</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" name="template_name" id="template_name" value="{tmpl_var name='template_name'}" maxlength="255">
        </div>
    </div>

    <input type="hidden" name="id" value="{tmpl_var name='id'}">

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button class="btn btn-primary" type="button" value="{tmpl_var name='btn_save_txt'}" onclick="submitForm('pageForm','client/client_template_edit.php');"><span>{tmpl_var name='btn_save_txt'}</span></button>
            <button class="btn btn-default" type="button" value="{tmpl_var name='btn_cancel_txt'}" onclick="loadContent('client/client_template_list.php');"><span>{tmpl_var name='btn_cancel_txt'}</span></button>
        </div>
    </div>
</div>
